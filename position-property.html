<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
</head>
<style>
    .static-example{
        position: static;
        
        border: 2px solid red;
        margin-bottom: 5px;
        
        left: 20px;
    }

    .relative-example{
        position: relative;

        border: 2px solid blue;
        margin-bottom: 5px;

        left: 0px;
    }

    .fixed-example{
        position: fixed;

        border: 2px solid green;
        margin-bottom: 5px;

        left: 8px;
    }

    .absolute-example{
        position: absolute;

        border: 2px dashed violet;
        margin-bottom: 5px;

        left: 20px;
    }

    div.sticky-example{
        position: sticky;

        border: 2px solid pink;
        
        left:20px;
        top:0px;
        
        margin-bottom: 1000px;
        background-color: linear-gradient(to right, red, blue);
        /*  background-color: linear-gradient(to right, #4fbec8,#4543a2); */
    }

</style>
<body>
    <div class="static-example">
        <p>This is Staic position example</p>
    </div>
    <div class="sticky-example">
        <p>This is Sticky position example</p>
    </div>
    <div class="relative-example">
        <p>This is Relative position example</p>
    </div>
